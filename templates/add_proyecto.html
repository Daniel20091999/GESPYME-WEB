<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
</head>
<body>
    <h2>¡Añade una película!</h2>
    <form action=""  method="POST">
        <div class="form-group row">
            <label for="">Id</label>
            <input type="text" id="id_usuario" name="id_usuario" value="{{usuario.id_usuario}}">
        </div>
        <div class="form-group row">
            <label for="">Usuario</label>
            <input type="text" id="nombre_usuario" name="nombre_usuario" value="{{usuario.nombre_usuario}}">
        </div>
        <div class="form-group row">
            <label for="">Contraseña</label>
            <input type="password" id="contrasena_usuario" name="contrasena_usuario" value="{{usuario.contrasena_usuario}}">
        </div>
        <div class="form-group row">
            <label for="">Tipo Usuario</label>
            <input type="text" id="tipo_usuario" name="tipo_usuario" value="{{usuario.tipo_usuario}}">
        </div>
        <button class="btn btn-primary" type="submit">Enviar</button>
        <a class="btn btn-primary" href="/">Cancelar</a>
    </form>


    <script crossorigin="anonymous"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >
	</script>
</body>
</html>
