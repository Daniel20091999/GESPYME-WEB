<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Proyecto</title>
    <link rel="icon" href="/static/logo/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="\static\logo\logo.png" alt="Logo" class="logo">
                GESPYME
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/mostrar_usuarios">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/mostrar_tareas">Tareas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/mostrar_proyectos">Proyectos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Añadir Proyecto</h2>
        <form action="" method="POST">
            <div class="mb-3">
                <label for="id_proyecto" class="form-label">ID del Proyecto</label>
                <input type="text" class="form-control" id="id_proyecto" name="id_proyecto" value="{{proyecto.id_proyecto}}">
            </div>
            <div class="mb-3">
                <label for="nombre_proyecto" class="form-label">Nombre del Proyecto</label>
                <input type="text" class="form-control" id="nombre_proyecto" name="nombre_proyecto" value="{{proyecto.nombre_proyecto}}">
            </div>
            <div class="mb-3">
                <label for="manager_proyecto" class="form-label">Manager del Proyecto</label>
                <input type="text" class="form-control" id="manager_proyecto" name="manager_proyecto" value="{{proyecto.manager_proyecto}}">
            </div>
            <div class="mb-3">
                <label for="empleados_proyecto" class="form-label">Empleados del Proyecto</label>
                <input type="text" class="form-control" id="empleados_proyecto" name="empleados_proyecto" value="{{proyecto.empleados_proyecto}}">
            </div>
            <div class="mb-3">
                <label for="tareas_proyecto" class="form-label">Tareas del Proyecto</label>
                <input type="text" class="form-control" id="tareas_proyecto" name="tareas_proyecto" value="{{proyecto.tareas_proyecto}}">
            </div>
            <div class="mb-3">
                <label for="estado_proyecto" class="form-label">Estado del Proyecto</label>
                <input type="text" class="form-control" id="estado_proyecto" name="estado_proyecto" value="{{proyecto.estado_proyecto}}">
            </div>
            <button type="submit" class="btn btn-primary">Añadir Proyecto</button>
            <a class="btn btn-secondary" href="/">Cancelar</a>
        </form>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 GESPYME. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
