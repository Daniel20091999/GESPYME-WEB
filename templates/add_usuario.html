<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
</head>
<body>
    <h2>¡Añade una película!</h2>
    <form action=""  method="POST">
        <div class="form-group row">
            <label for="">Id</label>
            <input type="text" id="id_usuario" name="id_usuario" value="{{usuario.id_usuario}}">
        </div>
        <div class="form-group row">
            <label for="">Nombre</label>
            <input type="text" id="nombre_usuario" name="nombre_usuario" value="{{usuario.nombre_usuario}}">
        </div>
        <div class="form-group row">
            <label for="">Primer Apellido</label>
            <input type="text" id="apellido_1_usuario" name="apellido_1_usuario" value="{{usuario.apellido_1_usuario}}">
        </div>
        <div class="form-group row">
            <label for="">Segundo Apellido</label>
            <input type="text" id="apellido_1_usuario" name="apellido_2_usuario" value="{{usuario.apellido_2_usuario}}">
        </div>
        <div class="form-group row">
            <label for="">Telefono</label>
            <input type="number" id="telefono_usuario" name="telefono_usuario" value="{{usuario.telefono_usuario}}">
        </div>
        <div class="form-group row">
            <label for="">Email</label>
            <input type="email" id="email_usuario" name="email_usuario" value="{{usuario.email_usuario}}">
        </div>
        <div class="form-group row">
            <label for="">Horas Semanales</label>
            <input type="number" id="horas_semanales_usuario" name="horas_semanales_usuario" value="{{usuario.horas_semanales_usuario}}">
        </div>
        <div class="form-group row">
            <label for="">Coste Hora</label>
            <input type="number" id="coste_hora_usuario" name="coste_hora_usuario" value="{{usuario.coste_hora_usuario}}">
        </div>
        <div class="form-group row">
            <label for="">Puesto de Trabajo</label>
            <input type="text" id="puesto_trabajo_usuario" name="puesto_trabajo_usuario" value="{{usuario.puesto_trabajo_usuario}}">
        </div>
        <div class="form-group row">
            <label for="">Nº Tareas</label>
            <input type="number" id="contador_tareas_usuario" name="contador_tareas_usuario" value="{{usuario.contador_tareas_usuario}}">
        </div>
        <div class="form-group row">
            <label for="">Nº Proyectos</label>
            <input type="number" id="contador_proyectos_usuario" name="contador_proyectos_usuario" value="{{usuario.contador_proyectos_usuario}}">
        </div>
        <div class="form-group row">
            <label for="">Usuario</label>
            <input type="text" id="usuario_usuario" name="usuario_usuario" value="{{usuario.usuario_usuario}}">
        </div>
        <div class="form-group row">
            <label for="">Contraseña</label>
            <input type="password" id="contrasena_usuario" name="contrasena_usuario" value="{{usuario.contrasena_usuario}}">
        </div>
        <div class="form-group row">
            <label for="">Tipo Usuario</label>
            <select  id="tipo_usuario" name="tipo_usuario" required>
                <option value="{{usuario.tipo_usuario}}" >Manager</option>
                <option value="{{usuario.tipo_usuario}}">Worker</option>
            </select>
           <!-- <input type="text" id="tipo_usuario" name="tipo_usuario" value="{{usuario.tipo_usuario}}"> -->
        </div>
        <button class="btn btn-primary" type="submit">Enviar</button>
        <a class="btn btn-primary" href="/">Cancelar</a>
    </form>


    <script crossorigin="anonymous"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >
	</script>
</body>
</html>
