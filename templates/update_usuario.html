<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GESPYME - Editar Usuario</title>
    <link rel="icon" href="/static/logo/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="\static\logo\logo.png" alt="Logo" class="logo">
                GESPYME
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/mostrar_usuarios">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/mostrar_tareas">Tareas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/mostrar_proyectos">Proyectos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Editar Usuario</h2>
        <form action="" method="POST">
            <div class="mb-3">
                <label for="id_usuario" class="form-label">ID de Usuario</label>
                <input type="text" class="form-control" id="id_usuario" name="id_usuario" value="{{usuario.id_usuario}}">
            </div>
            <div class="mb-3">
                <label for="nombre_usuario" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre_usuario" name="nombre_usuario" value="{{usuario.nombre_usuario}}">
            </div>
            <div class="mb-3">
                <label for="apellido_1_usuario" class="form-label">Primer Apellido</label>
                <input type="text" class="form-control" id="apellido_1_usuario" name="apellido_1_usuario" value="{{usuario.apellido_1_usuario}}">
            </div>
            <div class="mb-3">
                <label for="apellido_2_usuario" class="form-label">Segundo Apellido</label>
                <input type="text" class="form-control" id="apellido_2_usuario" name="apellido_2_usuario" value="{{usuario.apellido_2_usuario}}">
            </div>
            <div class="mb-3">
                <label for="telefono_usuario" class="form-label">Teléfono</label>
                <input type="number" class="form-control" id="telefono_usuario" name="telefono_usuario" value="{{usuario.telefono_usuario}}">
            </div>
            <div class="mb-3">
                <label for="email_usuario" class="form-label">Email</label>
                <input type="email" class="form-control" id="email_usuario" name="email_usuario" value="{{usuario.email_usuario}}">
            </div>
            <div class="mb-3">
                <label for="horas_semanales_usuario" class="form-label">Horas Semanales</label>
                <input type="number" class="form-control" id="horas_semanales_usuario" name="horas_semanales_usuario" value="{{usuario.horas_semanales_usuario}}">
            </div>
            <div class="mb-3">
                <label for="coste_hora_usuario" class="form-label">Coste Hora</label>
                <input type="number" class="form-control" id="coste_hora_usuario" name="coste_hora_usuario" value="{{usuario.coste_hora_usuario}}">
            </div>
            <div class="mb-3">
                <label for="puesto_trabajo_usuario" class="form-label">Puesto de Trabajo</label>
                <input type="text" class="form-control" id="puesto_trabajo_usuario" name="puesto_trabajo_usuario" value="{{usuario.puesto_trabajo_usuario}}">
            </div>
            <div class="mb-3">
                <label for="contador_tareas_usuario" class="form-label">Número de Tareas</label>
                <input type="number" class="form-control" id="contador_tareas_usuario" name="contador_tareas_usuario" value="{{usuario.contador_tareas_usuario}}">
            </div>
            <div class="mb-3">
                <label for="contador_proyectos_usuario" class="form-label">Número de Proyectos</label>
                <input type="number" class="form-control" id="contador_proyectos_usuario" name="contador_proyectos_usuario" value="{{usuario.contador_proyectos_usuario}}">
            </div>
            <div class="mb-3">
                <label for="usuario_usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuario_usuario" name="usuario_usuario" value="{{usuario.usuario_usuario}}">
            </div>
            <div class="mb-3">
                <label for="contrasena_usuario" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena_usuario" name="contrasena_usuario" value="{{usuario.contrasena_usuario}}">
            </div>
            <div class="mb-3">
                <label for="tipo_usuario" class="form-label">Tipo de Usuario</label>
                <select class="form-select" id="tipo_usuario" name="tipo_usuario" required>
                    <option value="{{usuario.tipo_usuario}}" {% if usuario.tipo_usuario == 'Manager' %} selected {% endif %}>Manager</option>
                    <option value="{{usuario.tipo_usuario}}" {% if usuario.tipo_usuario == 'Worker' %} selected {% endif %}>Worker</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Enviar</button>
            <a href="/" class="btn btn-primary">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
