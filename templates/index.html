<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre Proyecto</th>                
                <th scope="col">Estado Proyecto</th>
            </tr>
        </thead>
        <tbody>
            {% for proyecto in proyectos %}
            <tr>
                <td>{{ proyecto.id_proyecto }}</td>
                <td>{{ proyecto.nombre_proyecto }}</td>                
                <td>{{  proyecto.estado_proyecto }}</td>
                <td><a href='update_proyecto/{{ proyecto.id_proyecto}}'>Editar</a></td>
                <td><a href='delete_proyecto/{{ proyecto.id_proyecto }}'>Borrar</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a class="btn btn-primary" href="/add_proyecto">AÃ±adir Proyecto</a>
    <script crossorigin="anonymous"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >
	</script>
</body>
</html>
